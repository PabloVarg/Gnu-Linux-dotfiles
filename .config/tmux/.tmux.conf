# General
set -g default-terminal "screen-256color"
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set-option -g repeat-time 2000
set -g mouse on

# Useful bindings
bind e split-window -h -c "#{pane_current_path}"
bind u split-window -v -c "#{pane_current_path}"
bind C-e split-window -h -c "#{pane_current_path}"
bind C-u split-window -v -c "#{pane_current_path}"
bind -n M-r rotate-window

# Movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Reload configuration file
bind-key C-r source-file ~/.tmux.conf

# Display
set -g renumber-windows on

# Copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

##################### Theme #####################
# Bar on top
set-option -g status-position top

# Status update interval
set -g status-interval 60

# Basic status bar colors
set -g status-style fg=colour240,bg=colour233

# Left side of status bar
set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 40
set -g status-left "#[fg=colour233,bg=colour245,bold] #(whoami) #[fg=colour245,bg=colour240,nobold]#[fg=colour233,bg=colour240] #S #[fg=colour240,bg=colour235]"

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150
set -g status-right "#[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour245,bg=colour240]#[fg=colour233,bg=colour245,bold] #H "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=colour250,nobold] #I:#W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-style bg=colour100,fg=colour235

# Window with activity status
set -g window-status-activity-style bg=colour233,fg=colour245

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg=colour238

# Active pane border
set -g pane-active-border-style bg=default,fg=colour245

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour245
set -g clock-mode-style 24

# Message
set -g message-style bg=colour245,fg=black

# Command message
set -g message-command-style bg=colour245,fg=black

# Mode
set -g mode-style bg=colour245,fg=black
